<mat-sidenav-container (backdropClick)="sidenav.close()">

  <mat-sidenav #sidenav (keydown.escape)="sidenav.close()" color="primary" class="sidenav-size" disableClose>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <h1>Menu</h1>
      </mat-toolbar-row>
    </mat-toolbar>
    <nav fxLayout="column" class="tleft">
      <a routerLink="/" routerLinkActive="active" mat-button class="tleft">Home</a>
      <a routerLink="/settings" routerLinkActive="active" mat-button class="tleft">Settings</a>
      <a routerLink="/help" routerLinkActive="active" mat-button class="tleft">Help</a>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="bar">
      <mat-toolbar-row class="bar-components-space">
        <button mat-button (click)="sidenav.open()">
          <i class="material-icons">format_list_bulleted</i>
        </button>
        <h1>Kaiser Dashboard</h1>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="container">
      <!-- Will render all the content of the application -->
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
